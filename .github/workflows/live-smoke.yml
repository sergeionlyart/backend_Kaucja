name: Live Provider Smoke

on:
  workflow_dispatch:
    inputs:
      strict:
        description: "Fail workflow if providers are skipped"
        required: false
        default: false
        type: boolean
      required_providers:
        description: "CSV list of required providers"
        required: false
        default: "openai,google,mistral_ocr"
        type: string
      provider_timeout_seconds:
        description: "Per-provider timeout in seconds"
        required: false
        default: "30"
        type: string
  schedule:
    - cron: "0 7 * * 1"

jobs:
  live-smoke:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run live smoke
        run: |
          mkdir -p artifacts
          REQUIRED_PROVIDERS="openai,google,mistral_ocr"
          PROVIDER_TIMEOUT_SECONDS="30"
          STRICT_FLAG=""
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            REQUIRED_PROVIDERS="${{ inputs.required_providers }}"
            PROVIDER_TIMEOUT_SECONDS="${{ inputs.provider_timeout_seconds }}"
            if [ "${{ inputs.strict }}" = "true" ]; then
              STRICT_FLAG="--strict"
            fi
          else
            STRICT_FLAG="--strict"
          fi
          python -m app.ops.live_smoke \
            ${STRICT_FLAG} \
            --required-providers "${REQUIRED_PROVIDERS}" \
            --provider-timeout-seconds "${PROVIDER_TIMEOUT_SECONDS}" \
            --output artifacts/live_smoke_report.json

      - name: Upload live smoke report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: live-smoke-report
          path: artifacts/live_smoke_report.json
