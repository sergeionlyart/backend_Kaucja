name: Live Provider Smoke

on:
  workflow_dispatch:
    inputs:
      strict:
        description: "Fail workflow if providers are skipped"
        required: false
        default: false
        type: boolean
  schedule:
    - cron: "0 7 * * 1"

jobs:
  live-smoke:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run live smoke
        run: |
          mkdir -p artifacts
          STRICT_FLAG=""
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.strict }}" = "true" ]; then
            STRICT_FLAG="--strict"
          fi
          python -m app.ops.live_smoke ${STRICT_FLAG} --output artifacts/live_smoke_report.json

      - name: Upload live smoke report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: live-smoke-report
          path: artifacts/live_smoke_report.json

