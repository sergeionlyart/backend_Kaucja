name: Browser Campaign

on:
  workflow_dispatch:
    inputs:
      suite:
        description: "Campaign suite (p0|full)"
        required: true
        default: "p0"
        type: choice
        options:
          - p0
          - full
      iterations:
        description: "Number of iterations"
        required: true
        default: "5"
        type: string

jobs:
  browser-campaign:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: ./scripts/deps/install_from_lock.sh --group dev

      - name: Install Playwright browser
        run: python -m playwright install chromium

      - name: Run browser campaign
        env:
          KAUCJA_E2E_MODE: "true"
          KAUCJA_DATA_DIR: "data/e2e"
          KAUCJA_SQLITE_PATH: "data/e2e/kaucja_e2e.sqlite3"
          KAUCJA_GRADIO_SERVER_NAME: "127.0.0.1"
          KAUCJA_GRADIO_SERVER_PORT: "7861"
          KAUCJA_BROWSER_BASE_URL: "http://127.0.0.1:7861"
        run: |
          ./scripts/browser/run_campaign.sh \
            --suite "${{ inputs.suite }}" \
            --iterations "${{ inputs.iterations }}"

      - name: Upload campaign artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: browser-campaign-artifacts
          if-no-files-found: warn
          path: |
            artifacts/browser/campaign/**
