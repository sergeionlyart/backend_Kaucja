name: Release Preflight Gate

on:
  workflow_dispatch:

jobs:
  release-preflight:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: ./scripts/deps/install_from_lock.sh --group dev

      - name: Install Playwright browser
        run: python -m playwright install chromium

      - name: Run release preflight
        env:
          KAUCJA_E2E_MODE: "true"
          KAUCJA_DATA_DIR: "data/e2e"
          KAUCJA_SQLITE_PATH: "data/e2e/kaucja_e2e.sqlite3"
          KAUCJA_GRADIO_SERVER_NAME: "127.0.0.1"
          KAUCJA_GRADIO_SERVER_PORT: "7861"
          KAUCJA_BROWSER_BASE_URL: "http://127.0.0.1:7861"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: ./scripts/release/run_preflight.sh

      - name: Upload preflight artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-preflight-artifacts
          if-no-files-found: warn
          path: artifacts/release_preflight/**
