name: Browser Smoke Regression

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 2"

jobs:
  browser-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install Playwright browser
        run: python -m playwright install chromium

      - name: Run browser regression smoke
        env:
          KAUCJA_E2E_MODE: "true"
          KAUCJA_DATA_DIR: "data/e2e"
          KAUCJA_SQLITE_PATH: "data/e2e/kaucja_e2e.sqlite3"
          KAUCJA_GRADIO_SERVER_NAME: "127.0.0.1"
          KAUCJA_GRADIO_SERVER_PORT: "7861"
          KAUCJA_BROWSER_BASE_URL: "http://127.0.0.1:7861"
          KAUCJA_BROWSER_ARTIFACTS_DIR: "artifacts/browser"
          KAUCJA_BROWSER_APP_LOG_PATH: "data/browser_smoke_app.log"
        run: ./scripts/browser/run_smoke.sh

      - name: Upload browser diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: browser-smoke-artifacts
          if-no-files-found: warn
          path: |
            data/browser_smoke_app.log
            artifacts/browser/**
