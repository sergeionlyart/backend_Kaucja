name: CI

on:
  push:
  pull_request:

jobs:
  lint-test-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff check
        run: ruff check .

      - name: Pytest
        run: pytest -q

      - name: Gradio smoke
        run: python -c "from app.ui.gradio_app import build_app; build_app(); print('gradio_app_started')"
